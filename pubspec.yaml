name: kb_mobile_app
description: Mobile app for reporting OVC and AGYW cases unde KB project.
publish_to: "none"

version: 1.2.3+36

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  get_version: ^0.2.2
  geolocator: ^7.0.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.3
  google_fonts: ^2.0.0
  http: ^0.13.0
  random_color: ^1.0.5
  fluttertoast: ^7.0.4
  sqflite:
  path:
  connectivity: ^3.0.2
  infinite_scroll_pagination: ^3.0.0
  permission_handler: ^8.1.2
  path_provider: ^2.0.2
  flutter_svg: ^0.22.0
  excel: ^2.0.0-null-safety-3
  rxdart: ^0.27.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
