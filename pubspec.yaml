name: kb_mobile_app
description: Mobile app for reporting OVC and AGYW cases unde KB project.
publish_to: "none"

version: 2.2.1-rc3+60

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  geolocator: ^10.0.0
  shared_preferences: ^2.2.1
  google_fonts: ^5.1.0
  http: ^1.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^4.0.2
  infinite_scroll_pagination: ^4.0.0
  permission_handler: ^10.4.3
  path_provider: ^2.1.1
  flutter_svg: ^2.0.7
  excel: ^2.1.0
  rxdart: ^0.27.7
  fluttertoast: ^8.2.2
  collection: ^1.17.1
  new_version_plus: ^0.0.11
  device_info_plus: ^9.0.3
  workmanager: ^0.5.1
  flutter_local_notifications: ^15.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
