name: kb_mobile_app
description: Mobile app for reporting OVC and AGYW cases unde KB project.
publish_to: "none"

version: 2.2.1-rc1+58

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  geolocator: ^9.0.2
  shared_preferences: ^2.0.13
  google_fonts: ^4.0.3
  http: ^0.13.4
  sqflite: ^2.0.2
  path: ^1.8.0
  connectivity_plus: ^3.0.2
  infinite_scroll_pagination: ^3.2.0
  permission_handler: ^10.2.0
  path_provider: ^2.0.9
  flutter_svg: ^2.0.0+1
  excel: ^2.0.0-null-safety-3
  rxdart: ^0.27.3
  fluttertoast: ^8.0.9
  collection: ^1.16.0
  new_version_plus: ^0.0.9
  device_info_plus: ^8.0.0
  workmanager: ^0.5.0
  flutter_local_notifications: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
