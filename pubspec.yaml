name: kb_mobile_app
description: Mobile app for reporting OVC and AGYW cases unde KB project.
publish_to: "none"

version: 1.4.0+44

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  geolocator: ^8.2.0
  shared_preferences: ^2.0.13
  google_fonts: ^2.3.1
  http: ^0.13.4
  sqflite: ^2.0.2
  path: ^1.8.0
  connectivity_plus: ^2.2.1
  infinite_scroll_pagination: ^3.1.0
  permission_handler: ^9.2.0
  path_provider: ^2.0.9
  flutter_svg: ^1.0.3
  excel: ^2.0.0-null-safety-3
  rxdart: ^0.27.3
  fluttertoast: ^8.0.9
  collection: ^1.15.0
  new_version: ^0.3.0
  device_info_plus: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logos/
